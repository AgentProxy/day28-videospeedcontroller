<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="player.css" type="text/css">
</head>
<body>

  <div class="wrapper">
    <div class="player">
      <video class="player__video viewer" src="resources/video/Ironman.MKV"></video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button onclick="fullscreen()" class="player__button full">Full</button>
        <button onclick="mute()" class="player__button mute">Mute</button>
      </div>
    </div>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script src="player.js">
</script>
</body>
</html>
